<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Google Drive Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #e4e4e4;
            --accent: #6366f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a4a;
            border: 1px solid #3a3a5a;
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5254e1;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chapter-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .chapter-item {
            padding: 12px 15px;
            background: #2a2a4a;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .chapter-item:hover {
            background: #3a3a5a;
        }

        .chapter-item.playing {
            background: var(--accent);
            color: white;
        }

        .player-controls {
            text-align: center;
        }

        .now-playing {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .chapter-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-ctrl {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: #3a3a5a;
            color: var(--text);
        }

        .auto-next {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auto-next input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status.loading {
            background: #3a3a5a;
        }

        .status.error {
            background: #ef4444;
        }

        .status.success {
            background: #22c55e;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéß Google Drive Audio Player</h1>

        <!-- Setup Form -->
        <div class="card" id="setupCard">
            <label>üìÅ D√°n Link Folder Google Drive:</label>
            <input type="text" id="folderUrl" placeholder="https://drive.google.com/drive/folders/1ABC...xyz">

            <div id="statusBox" class="status hidden"></div>

            <button class="btn" id="loadBtn" onclick="loadFolder()">
                üìÇ T·∫£i Danh S√°ch File
            </button>

            <p style="margin-top: 15px; font-size: 13px; opacity: 0.7; text-align: center;">
                ‚ö†Ô∏è Folder ph·∫£i ƒë∆∞·ª£c chia s·∫ª "B·∫•t k·ª≥ ai c√≥ link"
            </p>
        </div>

        <!-- Chapter List -->
        <div class="card hidden" id="chapterListCard">
            <h3 style="margin-bottom: 10px;">üìö Danh S√°ch (<span id="totalChapters">0</span> file)</h3>
            <div class="chapter-list" id="chapterList"></div>
        </div>

        <!-- Player -->
        <div class="card player-controls hidden" id="playerCard">
            <p class="now-playing">ƒêang ph√°t:</p>
            <p class="chapter-title" id="chapterTitle">-</p>

            <audio id="audioPlayer" controls></audio>

            <div class="controls">
                <button class="btn-ctrl btn-secondary" onclick="playPrev()">‚èÆÔ∏è Tr∆∞·ªõc</button>
                <button class="btn-ctrl btn-primary" id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è Ph√°t</button>
                <button class="btn-ctrl btn-secondary" onclick="playNext()">Sau ‚è≠Ô∏è</button>
            </div>

            <div class="auto-next">
                <input type="checkbox" id="autoNext" checked>
                <label for="autoNext">T·ª± ƒë·ªông chuy·ªÉn ch∆∞∆°ng</label>
            </div>
        </div>
    </div>

    <script>
        // Google Drive API Key (public, read-only)
        const API_KEY = 'AIzaSyC1eQ1vVKBT1aONz9O1tApxJgPLwdLKqLY';

        let audioFiles = [];
        let currentIndex = 0;
        const audio = document.getElementById('audioPlayer');

        function showStatus(msg, type = 'loading') {
            const box = document.getElementById('statusBox');
            box.textContent = msg;
            box.className = `status ${type}`;
            box.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('statusBox').classList.add('hidden');
        }

        function extractFolderId(url) {
            const match = url.match(/folders\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        async function loadFolder() {
            const url = document.getElementById('folderUrl').value.trim();
            const folderId = extractFolderId(url);

            if (!folderId) {
                showStatus('‚ùå Link kh√¥ng h·ª£p l·ªá!', 'error');
                return;
            }

            showStatus('‚è≥ ƒêang t·∫£i danh s√°ch file...');
            document.getElementById('loadBtn').disabled = true;

            try {
                // Use Google Drive API to list files
                const apiUrl = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'audio'&key=${API_KEY}&fields=files(id,name)&orderBy=name`;

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (!data.files || data.files.length === 0) {
                    showStatus('‚ùå Kh√¥ng t√¨m th·∫•y file audio! H√£y ch·∫Øc ch·∫Øn folder ƒë√£ ƒë∆∞·ª£c chia s·∫ª c√¥ng khai.', 'error');
                    return;
                }

                // Sort by name (chapter number)
                audioFiles = data.files
                    .sort((a, b) => {
                        const numA = parseInt(a.name.match(/\d+/) || 0);
                        const numB = parseInt(b.name.match(/\d+/) || 0);
                        return numA - numB;
                    })
                    .map(f => ({
                        id: f.id,
                        name: f.name.replace('.mp3', '').replace('chapter_', 'Ch∆∞∆°ng '),
                        url: `https://drive.google.com/uc?export=download&id=${f.id}`
                    }));

                showStatus(`‚úÖ T√¨m th·∫•y ${audioFiles.length} file!`, 'success');
                setTimeout(hideStatus, 2000);

                renderChapterList();

                // Save to localStorage
                localStorage.setItem('gdrive_folder_url', url);

            } catch (error) {
                console.error(error);
                showStatus('‚ùå L·ªói: ' + error.message, 'error');
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        function renderChapterList() {
            document.getElementById('totalChapters').textContent = audioFiles.length;

            const listHtml = audioFiles.map((f, i) =>
                `<div class="chapter-item" onclick="playChapter(${i})" id="chapter-${i}">
                    <span>${f.name}</span>
                </div>`
            ).join('');

            document.getElementById('chapterList').innerHTML = listHtml;
            document.getElementById('chapterListCard').classList.remove('hidden');
            document.getElementById('playerCard').classList.remove('hidden');

            playChapter(0);
        }

        function playChapter(index) {
            if (index < 0 || index >= audioFiles.length) return;

            currentIndex = index;
            const file = audioFiles[index];

            document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('playing'));
            document.getElementById(`chapter-${index}`).classList.add('playing');
            document.getElementById('chapterTitle').textContent = file.name;

            audio.src = file.url;
            audio.play().catch(e => {
                console.error('Play error:', e);
                alert('Kh√¥ng th·ªÉ ph√°t! H√£y ch·∫Øc ch·∫Øn file ƒë√£ ƒë∆∞·ª£c chia s·∫ª c√¥ng khai.');
            });

            updatePlayBtn();
            document.getElementById(`chapter-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Save progress
            localStorage.setItem('gdrive_current_chapter', index);
        }

        function togglePlay() {
            if (audio.paused) audio.play();
            else audio.pause();
            updatePlayBtn();
        }

        function updatePlayBtn() {
            document.getElementById('playPauseBtn').textContent = audio.paused ? '‚ñ∂Ô∏è Ph√°t' : '‚è∏Ô∏è D·ª´ng';
        }

        function playNext() {
            if (currentIndex < audioFiles.length - 1) playChapter(currentIndex + 1);
        }

        function playPrev() {
            if (currentIndex > 0) playChapter(currentIndex - 1);
        }

        audio.addEventListener('ended', () => {
            if (document.getElementById('autoNext').checked) playNext();
        });

        audio.addEventListener('play', updatePlayBtn);
        audio.addEventListener('pause', updatePlayBtn);

        // Load saved URL on page load
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('gdrive_folder_url');
            if (savedUrl) {
                document.getElementById('folderUrl').value = savedUrl;
            }
        });
    </script>
</body>

</html>
