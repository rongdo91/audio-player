<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Google Drive Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #e4e4e4;
            --accent: #6366f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a4a;
            border: 1px solid #3a3a5a;
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 15px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: #5254e1;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row>* {
            flex: 1;
        }

        .chapter-list {
            max-height: 350px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .chapter-item {
            padding: 12px 15px;
            background: #2a2a4a;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .chapter-item:hover {
            background: #3a3a5a;
        }

        .chapter-item.playing {
            background: var(--accent);
            color: white;
        }

        .chapter-num {
            opacity: 0.6;
            font-size: 12px;
        }

        .player-controls {
            text-align: center;
        }

        .now-playing {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .chapter-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-ctrl {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: #3a3a5a;
            color: var(--text);
        }

        .auto-next {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auto-next input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }

        .hidden {
            display: none;
        }

        .audio-frame {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #2a2a4a;
        }

        .status {
            background: #22c55e20;
            border: 1px solid #22c55e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }

        .small-input {
            max-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéß Google Drive Audio Player</h1>

        <div class="card" id="setupCard">
            <label>üìù D√°n danh s√°ch link file MP3:</label>
            <textarea id="linkList"
                placeholder="D√°n link v√†o ƒë√¢y (ngƒÉn c√°ch b·∫±ng d·∫•u xu·ªëng d√≤ng, d·∫•u ph·∫©y, ho·∫∑c kho·∫£ng tr·∫Øng ƒë·ªÅu ƒë∆∞·ª£c)"></textarea>

            <div class="row">
                <div>
                    <label>üî¢ B·∫Øt ƒë·∫ßu t·ª´ ch∆∞∆°ng:</label>
                    <input type="number" id="startChapter" value="1" min="1" class="small-input">
                </div>
            </div>

            <button class="btn" onclick="loadFromLinks()">‚ñ∂Ô∏è T·∫£i Danh S√°ch</button>
        </div>

        <div class="card hidden" id="chapterListCard">
            <div id="statusBox" class="status"></div>
            <h3 style="margin-bottom: 10px;">üìö Danh S√°ch (<span id="totalChapters">0</span> ch∆∞∆°ng)</h3>
            <div class="chapter-list" id="chapterList"></div>
        </div>

        <div class="card player-controls hidden" id="playerCard">
            <p class="now-playing">ƒêang ph√°t:</p>
            <p class="chapter-title" id="chapterTitle">-</p>

            <iframe id="audioFrame" class="audio-frame" allow="autoplay"></iframe>

            <div class="controls">
                <button class="btn-ctrl btn-secondary" onclick="playPrev()">‚èÆÔ∏è Tr∆∞·ªõc</button>
                <button class="btn-ctrl btn-primary" onclick="playNext()">Sau ‚è≠Ô∏è</button>
            </div>

            <div class="auto-next">
                <input type="checkbox" id="autoNext" checked>
                <label for="autoNext">T·ª± ƒë·ªông chuy·ªÉn (m·ªói 5 ph√∫t)</label>
            </div>
        </div>
    </div>

    <script>
        let audioFiles = [];
        let currentIndex = 0;
        let autoNextTimer = null;
        const CHAPTER_DURATION = 5 * 60 * 1000;

        function extractLinks(text) {
            const regex = /https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/g;
            const matches = [];
            let match;
            while ((match = regex.exec(text)) !== null) {
                matches.push({
                    id: match[1],
                    url: `https://drive.google.com/file/d/${match[1]}/preview`
                });
            }
            return matches;
        }

        function loadFromLinks() {
            const text = document.getElementById('linkList').value.trim();
            const startNum = parseInt(document.getElementById('startChapter').value) || 1;

            if (!text) { alert('Vui l√≤ng d√°n link!'); return; }

            const links = extractLinks(text);
            if (links.length === 0) { alert('Kh√¥ng t√¨m th·∫•y link Google Drive!'); return; }

            // T·∫°o danh s√°ch v·ªõi s·ªë ch∆∞∆°ng b·∫Øt ƒë·∫ßu t·ª´ startNum
            audioFiles = links.map((link, i) => ({
                name: `Ch∆∞∆°ng ${startNum + i}`,
                chapterNum: startNum + i,
                id: link.id,
                url: link.url
            }));

            localStorage.setItem('gdrive_links', text);
            localStorage.setItem('gdrive_start', startNum);
            renderChapterList();
        }

        function renderChapterList() {
            const total = audioFiles.length;
            const first = audioFiles[0]?.chapterNum || 1;
            const last = audioFiles[total - 1]?.chapterNum || total;

            document.getElementById('totalChapters').textContent = total;
            document.getElementById('statusBox').textContent = `‚úÖ ƒê√£ t·∫£i ${total} file: Ch∆∞∆°ng ${first} ‚Üí ${last}`;

            document.getElementById('chapterList').innerHTML = audioFiles.map((f, i) =>
                `<div class="chapter-item" onclick="playChapter(${i})" id="chapter-${i}">
                    <span>${f.name}</span>
                    <span class="chapter-num">${i + 1}/${total}</span>
                </div>`
            ).join('');

            document.getElementById('chapterListCard').classList.remove('hidden');
            document.getElementById('playerCard').classList.remove('hidden');

            const savedIndex = parseInt(localStorage.getItem('gdrive_index') || 0);
            playChapter(Math.min(savedIndex, audioFiles.length - 1));
        }

        function playChapter(index) {
            if (index < 0 || index >= audioFiles.length) return;
            currentIndex = index;

            document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('playing'));
            document.getElementById(`chapter-${index}`).classList.add('playing');
            document.getElementById('chapterTitle').textContent = audioFiles[index].name;

            document.getElementById('audioFrame').src = audioFiles[index].url;

            document.getElementById(`chapter-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
            localStorage.setItem('gdrive_index', index);

            if (autoNextTimer) clearTimeout(autoNextTimer);
            if (document.getElementById('autoNext').checked) {
                autoNextTimer = setTimeout(playNext, CHAPTER_DURATION);
            }
        }

        function playNext() { if (currentIndex < audioFiles.length - 1) playChapter(currentIndex + 1); }
        function playPrev() { if (currentIndex > 0) playChapter(currentIndex - 1); }

        // Load saved
        window.addEventListener('load', () => {
            const savedLinks = localStorage.getItem('gdrive_links');
            const savedStart = localStorage.getItem('gdrive_start');
            if (savedLinks) {
                document.getElementById('linkList').value = savedLinks;
                if (savedStart) document.getElementById('startChapter').value = savedStart;
                loadFromLinks();
            }
        });
    </script>
</body>

</html>
